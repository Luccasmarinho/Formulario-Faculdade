<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>

<body>
    <header>
        <h2>Faculdade</h2>
    </header>
    <main>
        <h1>Matrícula</h1>
        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>
        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome completo" required id="nome">

            <label for="">Data de nascimento:</label>
            <input type="date" name="data" max="2000/03/15">

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="exemplo@email.com" required id="email">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" required maxlength="13" id="telefone">

            <label for="vencimento">Melhor dia para vencimento:</label>
            <input type="number" name="vencimento" placeholder="Valores entre 10 e 20" min="10" max="20" id="vencimento">

            <label for="login">Login:</label>
            <input type="text" name="login" placeholder="Digite seu Login" required minlength="4" id="login">

            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Digite sua Senha" required minlength="4" maxlength="8" id="senha">

            <button type="submit">Enviar Matrícula</button>

        </form>
    </main>


    
    <footer>
        <p>Copyright 2023 - Faculdade</p>
    </footer>
</body>
</html>
